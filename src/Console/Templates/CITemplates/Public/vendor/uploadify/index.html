<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片上传</title>
    <link href='css/default.css' rel='stylesheet' type='text/css' />
    <link href='css/styles.css' rel='stylesheet' type='text/css' />
    <!--文件上传插件需要的CSS begin-->
    <link rel="stylesheet" href="css/jquery.fileupload.css">
    <link rel="stylesheet" href="css/jquery.fileupload-ui.css">
    <!--文件上传插件需要的CSS end-->
</head>
<body>

<div class="fileupform" >
<!--     <p class="up_img_info"><span>*</span>最多传3张</p> -->
    <div id="files_img1" class="files files_box">
        <span class="fileinput-button img_upload_btn">
            <i class="add-icon"></i>
            <input id="fileupload_img1" type="file" name="files[]" >
        </span>
    </div>
    <!--上传控件2 end-->
</div>

<div class="fileupform" >
    <p class="up_img_info"><span>*</span>最多传1张</p>
    <div id="files_img2" class="files files_box">
        <span class="fileinput-button img_upload_btn">
            <i class="add-icon"></i>
            <input id="fileupload_img2" type="file" name="files[]" >
        </span>
    </div>
</div>


<script type="text/javascript" src="js/jquery2.1.3.min.js"></script>
<!--文件上传组件需要的js begin--><!--顺序重要-->
<script src="js/load-image.all.min.js"></script>
<script src="js/canvas-to-blob.min.js"></script>
<script src="js/jquery.ui.widget.js"></script>
<script src="js/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="js/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="js/jquery.fileupload-process.js"></script>
<script src="js/jquery.fileupload-image.js"></script>
<script src="js/jquery.fileupload-validate.js"></script>
<!--文件上传组件需要的js end-->
<script src="js/fileupload_set.js"></script>
<script>
    $(function () {
        // 文件上传部分
        var url = 'http://lds.xinyunzhibo.com/test/test/uploadHandler';
        //上传图片组件
        fileUploadSet_img("fileupload_img1","files_img1",3,url);
        fileUploadSet_img("fileupload_img2","files_img2",1,url);
    })
</script>
</body>
</html>
